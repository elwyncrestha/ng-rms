<div class="login-page text-center">
  <form (ngSubmit)="login()" [formGroup]="form">
    <div class="form-group">
      <label for="username">Username</label>
      <input formControlName="username" id="username" placeholder="Enter username" type="text">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input formControlName="password" id="password" placeholder="Enter password" type="password">
    </div>
    <div class="form-group">
      <button [disabled]="form.invalid" class="btn" type="submit">Login</button>
      <span *ngIf="alert" class="text-{{alert}}">&nbsp;{{alert | titlecase}}</span>
    </div>
  </form>
</div>
